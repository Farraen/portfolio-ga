<style>
    .reveal section img { background:none; border:none; box-shadow:none; }

    .h6 {
    position: absolute;
    padding: 10px 20px 10px 20px;
    top:30px;
    left: 0px;
    z-index:500;
    /*background-color: rgba(0,0,0,0.5)*/
    }

    span.b {
    display: inline-block;
    width: 100px;
    height: 100px;
    padding: 5px;
    border: 1px solid blue;    
    background-color: rgb(0, 4, 241); 
    }

    .container_img_grid {
    position: absolute;
    height: 100%;
    width: 100%;
    object-fit: cover;
    } 

    .containergrid{
    display: grid;
    grid-auto-flow: column;
    }

    .twocolumn {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 10px;
    text-align: left;
    }    

    .cover-left {
        font-size: 35px;
        line-height: 1.5;
        text-align: left;
        vertical-align: middle; 
    }

    .input-icons i {
            position: absolute;
        }
          
    .input-icons {
        width: 100%;
        margin-bottom: 10px;
    }
          
    .icon {
        padding: 10px;
        color: green;
        min-width: 50px;
        text-align: center;
    }
          
    .input-field {
        width: 100%;
        padding: 10px;
        text-align: center;
    }

    .content {
        display: inline-flex;
    column-gap: 20px;
    }

    /* Split the screen in half */
    .split {
    height: 100%;
    width: 50%;
    position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    overflow-y: hidden;
    padding-top: 130px;
    }

    /* Control the left side */
    .left {
    left: 0;
    }

    /* Control the right side */
    .right {
    right: 0;
    }

    /* If you want the content centered horizontally and vertically */
    .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    }

    /* Style the image inside the centered container, if needed */
    .centered img {
    width: 150px;
    border-radius: 50%;
    }
        

</style>
